<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Flex container for buttons */
      .button-container {
        display: flex;
        gap: 10px; /* Space between buttons */
        margin-bottom: 20px;
      }

      /* Button styling */
      button {
        padding: 8px 16px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button id="show-countries">1 Countries</button>
      <button id="top-five">2 Top Five Population</button>
      <button id="letter-a">3 Letter A</button>
      <button id="total-population">4 Total Population</button>
      <button id="earliest-appearance">5 Earliest Appearence</button>
      <button id="countries-with-codes">6 Countries With Codes</button>
      <button id="most-appearances">7 Most Appearences</button>
      <button id="athletics-success">8 Athletics Success</button>
      <button id="smallest-medal-country">9 Smallest Medal Country</button>
      <button id="country-population-object">
        10 Country Population Object
      </button>
      <button id="countries-by-letter">11 Countries By Letter</button>
      <button id="random-country">12 Random Country</button>
      <button id="winter-more-than-summer">13 Winter More Than Summer</button>
      <button id="high-medal-ratio">14 High Medal Ratio</button>
      <button id="most-recent-first-appearance">
        15 Most Recent First Appearance
      </button>
      <button id="oldest-existing-countries">
        16 Oldest Existing Countries
      </button>
    </div>

    <div id="countries-list"></div>

    <!-- Link to the external JavaScript file -->
    <script src="countries.js"></script>
  </body>
</html>
